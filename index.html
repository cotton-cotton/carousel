<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<img id="img" src="img/bg.jpeg" />
			<div class="btn">
				<button class="btn-left"
					><i class="fas fa-chevron-left fa-3x"></i
				></button>
				<button class="btn-right"
					><i class="fas fa-chevron-right fa-3x"></i
				></button>
			</div>
		</div>

		<form class="dot">
			<input type="button" id="0" class="dot_align" />
			<input type="button" id="1" class="dot_align" />
			<input type="button" id="2" class="dot_align" />
			<input type="button" id="3" class="dot_align" />
			<input type="button" id="4" class="dot_align" />
			<input type="button" id="5" class="dot_align" />
		</form>
	</body>

	<script src="index.js"></script>
	<script
		src="https://kit.fontawesome.com/6478f529f2.js"
		crossorigin="anonymous"
	></script>
</html>
